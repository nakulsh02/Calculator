<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAKUL's CALCULATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Favicon for browser tab -->
<link rel="icon" href="favicon.png" type="image/png">
    
    <style>
        :root {
            --neon: #00f2ff;
            --deep-space: #050508;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            background-color: var(--deep-space);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        /* --- BACKGROUND ENVIRONMENT (Where the box rests) --- */
        .cyber-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a111a 0%, #020205 100%);
            z-index: -1;
        }

        /* Moving Starfield for Detail */
        .stars {
            position: absolute;
            width: 2px; height: 2px;
            background: white;
            box-shadow: 10vw 20vh 2px white, 50vw 40vh 2px white, 80vw 10vh 2px white, 30vw 70vh 2px white, 70vw 80vh 2px white;
            opacity: 0.3;
            animation: twinkle 5s infinite;
        }

        /* Perspective Grid Floor */
        .grid-floor {
            position: absolute;
            bottom: -100px; width: 200%; height: 50%;
            background-image: linear-gradient(var(--neon) 1px, transparent 1px), linear-gradient(90deg, var(--neon) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(400px) rotateX(70deg);
            opacity: 0.15;
            z-index: -1;
        }

        /* --- STARTING PAGE (Compact Mobile Size) --- */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.8s ease-in-out;
        }

        .splash-card {
            padding: 40px;
            border: 1px solid var(--neon);
            background: rgba(0, 242, 255, 0.03);
            border-radius: 20px;
            text-align: center;
            width: 280px; /* Small, Mobile Friendly Size */
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        .brand-logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: 10px;
            margin-right: -10px; /* Symmetry */
            text-shadow: 0 0 15px var(--neon);
            margin-bottom: 30px;
        }

        .start-btn {
            padding: 12px 30px;
            background: var(--neon);
            border: none;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* --- CALCULATOR UI (LAYOUT UNTOUCHED) --- */
        .app-container {
            width: 320px;
            padding: 30px;
            background: #000; /* Original Box Color */
            border-radius: 40px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 80px rgba(0, 0, 0, 1), 0 0 20px rgba(0, 242, 255, 0.2);
            display: none; 
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        #display {
            width: 100%; height: 80px;
            background: #080808; border: 1px solid #1a1a1a;
            border-radius: 15px; margin-bottom: 25px;
            text-align: right; padding: 20px;
            color: var(--neon); font-size: 2rem;
            text-shadow: 0 0 10px var(--neon); outline: none;
        }

        .numpad {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 12px; width: 100%;
        }

        button.key {
            aspect-ratio: 1/1; border-radius: 12px;
            border: 1px solid #222; background: #0a0a0a;
            color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s;
        }

        button.key:hover { border-color: var(--neon); color: var(--neon); }
        .op { color: var(--neon); }
        .ac { color: #ff3b30; }
        .exe { background: var(--neon) !important; color: #000 !important; grid-row: span 2; aspect-ratio: auto !important; }

        .footer { margin-top: 25px; font-size: 0.6rem; color: #333; letter-spacing: 2px; }

        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>

    <div class="cyber-bg">
        <div class="stars"></div>
        <div class="grid-floor"></div>
    </div>

    <div id="splash">
        <div class="splash-card">
            <h1 class="brand-logo">NAKUL</h1>
            <button class="start-btn" onclick="go()">START</button>
        </div>
        <div style="margin-top: 20px; font-size: 0.5rem; color: #444; letter-spacing: 4px;">SECURE CONNECTION</div>
    </div>

    <div class="app-container" id="main">
        <div style="font-size: 0.6rem; color: var(--neon); margin-bottom: 10px; letter-spacing: 3px;">SYSTEM: ACTIVE</div>
        <input type="text" id="display" disabled placeholder="0">
        <div class="numpad">
            <button class="key ac" onclick="clr()">AC</button>
            <button class="key op" onclick="ins('/')">/</button>
            <button class="key op" onclick="ins('*')">×</button>
            <button class="key op" onclick="del()">←</button>
            <button class="key" onclick="ins('7')">7</button>
            <button class="key" onclick="ins('8')">8</button>
            <button class="key" onclick="ins('9')">9</button>
            <button class="key op" onclick="ins('-')">-</button>
            <button class="key" onclick="ins('4')">4</button>
            <button class="key" onclick="ins('5')">5</button>
            <button class="key" onclick="ins('6')">6</button>
            <button class="key op" onclick="ins('+')">+</button>
            <button class="key" onclick="ins('1')">1</button>
            <button class="key" onclick="ins('2')">2</button>
            <button class="key" onclick="ins('3')">3</button>
            <button class="key exe" onclick="calc()">EXE</button>
            <button class="key" onclick="ins('0')" style="grid-column: span 2; aspect-ratio: auto;">0</button>
            <button class="key" onclick="ins('.')">.</button>
        </div>
        <div class="footer">ENGINEERED BY NAKUL</div>
    </div>

    <script>
        function go() {
            const splash = document.getElementById('splash');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                document.getElementById('main').style.display = 'flex';
            }, 800);
        }

        const d = document.getElementById('display');
        function ins(v) { d.value += v; }
        function clr() { d.value = ""; }
        function del() { d.value = d.value.slice(0, -1); }
        function calc() {
            try { d.value = eval(d.value); }
            catch { d.value = "ERR"; setTimeout(clr, 1000); }
        }
    </script>
</body>
</html>
